version: 0.0
os: linux
files:
 - source: /www
   destination: /var/www/html/www
 - source: /index.php
   destination: /var/www/html/index.php
hooks:
   BeforeInstall:
     - location: scripts/install_dependencies
       timeout: 300
       runas: root
     - location: scripts/start_server
       timeout: 300
       runas: root
